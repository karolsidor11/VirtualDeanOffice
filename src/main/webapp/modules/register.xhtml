<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Wirtualny dziekanat-Rejestracja</title>
    <h:outputScript library="script" name="general.js"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body onload="timer()">
    <div>
        <div>
            <h:outputText id="date" styleClass="timer"> </h:outputText><br/>
            <h:outputText id="time" styleClass="timer"> </h:outputText>
        </div>
    </div>

    <div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <h2 style="text-align: center; color: darkblue ; font-size: xx-large"
                class="col-sm-4">Rejestracja do systemu</h2>
        </div>

        <div class="containers">
            <h:form>
                <h:panelGrid columns="2" style=" margin: 0 auto;">
                    <p:outputLabel for="name"
                                   style="text-align: center;align-content: center">Wprowadź imię:</p:outputLabel>
                    <p:inputText id="name" value="#{register.student.name}"
                                 placeholder="Imię" style="width: 240px;align-content: center">
                        <f:validateLength minimum="2"/>
                        <f:param name="name" value="#{register.student.name}"/>
                    </p:inputText>

                    <p:outputLabel for="surname"
                                   style="text-align: center;align-content: center">Wprowadź nazwisko:</p:outputLabel>
                    <p:inputText id="surname" value="#{register.student.lastName}"
                                 placeholder="Nazwisko" style="width: 240px;align-content: center">
                        <f:validateLength minimum="2"/>
                        <f:param name="surname" value="#{register.student.lastName}"/>
                    </p:inputText>

                    <p:outputLabel for="email"
                                   style="text-align: center;align-content: center">Wprowadź email:</p:outputLabel>
                    <p:inputText id="email" value="#{register.student.email}"
                                 placeholder="Adres email" style="width: 240px;align-content: center">
                        <f:validateLength minimum="2"/>
                        <f:param name="email" value="#{register.student.email}"/>
                    </p:inputText>

                    <p:outputLabel for="password"
                                   style="text-align: center;align-content: center">Nowe hasło:</p:outputLabel>
                    <p:password id="password" value="#{register.student.password}"
                                 placeholder="Hasło" style="width: 240px;align-content: center">
                        <f:validateLength minimum="2"/>
                        <f:param name="password" value="#{register.student.password}"/>
                    </p:password>

                    <p:outputLabel for="console" style="text-align: center;align-content: center">Płeć:</p:outputLabel>
                    <p:selectOneRadio id="console" value="#{register.student.gender}" unselectable="true">
                        <f:selectItem itemLabel="Mężczyzna" itemValue="Mężczyzna"/>
                        <f:selectItem itemLabel="Kobieta" itemValue="Kobieta"/>
                    </p:selectOneRadio>

                    <p:outputLabel for="country"
                                   style="text-align: center; align-content: center">Państwo:</p:outputLabel>
                    <p:selectOneMenu id="country" value="#{register.adres.country}" style="width: 91%">
                        <f:selectItem itemLabel="Wybierz" itemValue=""/>
                        <f:selectItems value="#{register.getAllCountries()}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="city" style="text-align: center; align-content: center">Miasto:</p:outputLabel>
                    <p:inputText id="city" value="#{register.adres.city}"
                                 placeholder="Wprowadź miasto" style="width: 240px;align-content: center">
                        <f:validateLength minimum="2"/>
                        <f:param name="city" value="#{register.adres.city}"/>
                    </p:inputText>

                    <p:outputLabel for="street" style="text-align: center; align-content: center">Ulica:</p:outputLabel>
                    <p:inputText id="street" value="#{register.adres.street}"
                                 placeholder="Wprowadź ulicę" style="width: 240px;align-content: center">
                        <f:validateLength minimum="2"/>
                        <f:param name="street" value="#{register.adres.street}"/>
                    </p:inputText>

                    <p:outputLabel for="zip-code" style="text-align: center; align-content: center">Kod pocztowy:</p:outputLabel>
                    <p:inputMask id="zip-code" value="#{register.adres.zipCode}" mask="99-999" validateMask="true" style="width: 95%"/>

                    <p:outputLabel for="houseNumber" style="text-align: center; align-content: center">Numer domu:</p:outputLabel>
                    <p:inputText id="houseNumber" value="#{register.adres.houseNumber}"
                                 placeholder="Wprowadź kod pocztowy" style="width: 240px;align-content: center">
                        <p:keyFilter mask="num"/>
                        <f:param name="houseNumber" value="#{register.adres.houseNumber}"/>
                    </p:inputText>
                </h:panelGrid>
                <br/><br/>
                <div>
                    <p:commandButton style="background-color:#36a420; width: 245px; height: 40px; font-size: x-large"
                                     styleClass="ui-priority-primary"
                                     value="Zarejestruj się"
                                     action="/modules/verificationRegister.xhtml?faces-redirect=true"/>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
