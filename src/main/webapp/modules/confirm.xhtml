<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Potwierdzenie rejestracji</title>
    <h:outputScript library="script" name="general.js"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body onload="timer()">
    <div>
        <div>
            <h:outputText id="date" styleClass="timer"> </h:outputText><br/>
            <h:outputText id="time" styleClass="timer"> </h:outputText>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2"></div>
        <h2 style="text-align: center; color: darkblue; font-size: xx-large"
            class="col-sm-4"> Witaj #{register.student.name} #{register.student.lastName}</h2>
    </div>

    <div style="text-align: center">
        <h2>Dziękujemy za rejestrację w naszym serwisie.</h2>
        <h2>Kliknij poniżej aby przejść do strony logowania.</h2>
        <br/>

        <div>
            <h:form>
                <h:commandButton style="background-color:#36a420; width: 245px; height: 40px; font-size: large"
                                 styleClass="ui-priority-primary"
                                 value="Przejdź do logowania"
                                 action="#{register.cleanFormAndRedirect()}"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
