<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Wirtualny dziekanat</title>
    <h:outputScript library="script" name="general.js"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body onload="timer()">
    <div>
        <div>
            <h:outputText id="date" styleClass="timer"> </h:outputText><br/>
            <h:outputText id="time" styleClass="timer"> </h:outputText>
        </div>
    </div>
    <div class="containers">
        <div>
            <h:graphicImage style="width: 150px; height: 150px; text-align: center"
                            library="image"
                            name="logo.jpg"/>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <h2 style="text-align: center; color: darkblue ; font-size: xx-large" class="col-sm-4">Logowanie do systemu</h2>
        </div>

        <div class="containers">
            <h:form id="form">
                <p:inputText id="email" value="#{login.email}"
                             placeholder="Adres email" style="width: 240px; align-content: center; font-size: x-large">
                    <f:validateLength minimum="2"/>
                    <f:param name="email" value="#{login.email}"/>
                </p:inputText>
                <br/><br/>
                <p:password id="password" value="#{login.password}"
                            placeholder="Hasło" style="width: 240px;align-content: center; font-size: x-large">
                    <f:validateLength minimum="2"/>
                    <f:param name="password" value="#{login.password}"/>
                </p:password>
                <br/><br/>
                <div class="col-sm-4">
                    <p:commandButton style="background-color: #166fe5; width: 245px; height: 48px; font-size: x-large"
                                     styleClass="ui-priority-primary"
                                     value="Zaloguj sie" update="form"
                                     action="#{login.checkLoginDetails()}"/>
                </div>
                <br/>
                <div>
                    <p:commandButton style="background-color:#36a420; width: 180px; height: 40px; font-size: small"
                                     styleClass="ui-priority-primary"
                                     value="Utwórz nowe konto"
                                     action="/modules/register.xhtml?faces-redirect=true"/>
                </div>
                <br/><br/>
                <h:messages styleClass="errors"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
